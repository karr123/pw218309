<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>audio y video HTML5</title>
	<link rel="stylesheet"  href="css/audiovideo.css">
</head>
<body>
	Etiquetas para audio y video <br>

	<audio controls autoplay loop>
		<source src="audiovideo/media/audio/musica.mp4" >
		<source src="audiovideo/media/audio/musica.mp3" >
		
		</audio>

	<video controls autoplay loop>
		<source src="audiovideo/media/video/chrome_ImF.mp4" >
		<source src="audiovideo/media/video/chrome_ImF.ogv" >
		<source src="audiovideo/media/video/chrome_ImF.webm">
		</video>
		<video controls autoplay  loop preload="auto">
			<source src="audiovideo/media/video/html5.mp4" >
		<source src="audiovideo/media/video/html5.webm">
		</video>
		

</body>
</html>
